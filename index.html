<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <title> Pioneer Bank </title>
</head>

<body>
        <div id="login-area">
                <h1 class="text-center">Welcome To Pioneer Bank </h1>
                <div class="login-box">
                    <h4>Login</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="Enter Your E-mail">
                    <br>
                    <input type="password" class="form-control" placeholder="Enter Your Password">
                    <br>
                    <button id="login" class="btn btn-success">Enter</button>
                </div>
        </div>
        <div class="" id="transition-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2> ৳ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>৳ <span id="withdraw-amount">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>৳ <span id="current-balance" >1250</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="login-box">
                        <h4>Deposit</h4>
                        <input type="text" id="deposit-amount" class="form-control" placeholder="৳ amount you want to deposit">
                        <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-box">
                        <h4>Withdrawn</h4>
                        <input id="withdraw-input"type="text" class="form-control" placeholder="৳ amount you want to withdraw">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // login button event
            const logBtn = document.getElementById("login");
            logBtn.addEventListener("click", function () {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display ="none";
                const transitionArea = document.getElementById("transition-area");
                 transitionArea.style.display = "block";

            })
            // deposit button event
            const depositBtn = document.getElementById("deposit-btn");
            depositBtn.addEventListener("click", function () {
                const depositAmount = document.getElementById("deposit-amount").value;
                const depositNumber = parseFloat(depositAmount);
                updateSpan("current-deposit", depositNumber);
                updateSpan("current-balance", depositNumber);
                 document.getElementById("deposit-amount").value = "";

            })
            function updateSpan(id, depositNumber) {
                
                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceNum = parseFloat(currentBalance);
                totalBalanceNum = currentBalanceNum + depositNumber;
                document.getElementById(id).innerText = totalBalanceNum;
            }
            // withdraw button event
                const withdrawBtn = document.getElementById("withdraw-btn");
                withdrawBtn.addEventListener("click", function () {
                    const withdrawInput = document.getElementById("withdraw-input").value;
                    const withdrawNum = parseFloat(withdrawInput);
                    updateSpan("withdraw-amount", withdrawNum);
                    updateSpan("current-balance", -1* withdrawNum);
                      document.getElementById("withdraw-input").value = "";

                })
        </script>
</body>

</html>
